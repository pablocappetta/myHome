openapi: 3.0.2
info:
  title: myHome API
  version: 1.0.0
  description: API endpoints for the myHome application
servers:
  - url: http://3.144.94.74:8000/api
    description: Development server
  - url: http://localhost:8000/api
    description: Local server
paths:
  /realtors:
    post:
      summary: Register a new realtor agency
      tags:
        - Realtors
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Realtor"
      responses:
        "201":
          description: Successfully registered the agency
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realtor"
        "400":
          description: Invalid input data
  /realtors/login:
    post:
      summary: Log in as a realtor
      tags:
        - Realtors
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              properties:
                email:
                  required: true
                  type: string
                  format: email
                password:
                  required: true
                  type: string
      responses:
        "200":
          description: Realtor logged in successfully
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  realtor:
                    $ref: "#/components/schemas/Realtor"
        "401":
          description: Unauthorized
  /realtors/{realtorId}:
    get:
      summary: Get realtor details by id
      tags:
        - Realtors
      parameters:
        - in: path
          name: realtorId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Realtor details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realtor"
        "404":
          description: Realtor not found
    put:
      summary: Update realtor details by id
      tags:
        - Realtors
      parameters:
        - in: path
          name: realtorId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Realtor"
      responses:
        "200":
          description: Realtor details updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Realtor"
        "400":
          description: Invalid input data
        "401":
          description: Unauthorized access
    delete:
        summary: Delete realtor by id
        tags:
          - Realtors
        parameters:
          - in: path
            name: realtorId
            required: true
            schema:
              type: string
        responses:
          "204":
            description: Realtor deleted successfully
          "404":
            description: Realtor not found
          "401":
            description: Unauthorized access
  /realtors/{realtorId}/notifications:
    post:
      summary: Send a notification to a realtor
      tags:
        - Realtors
      parameters:
        - in: path
          name: realtorId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Notification"
      responses:
        "201":
          description: Notification sent successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
        "400":
          description: Invalid input data
  /realtors/{realtorId}/notifications/{notificationId}:
    delete:
      summary: Delete a notification
      tags:
        - Realtors
      parameters:
        - in: path
          name: realtorId
          required: true
          schema:
            type: string
        - in: path
          name: notificationId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Notification deleted successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Notification"
        "404":
          description: Notification not found
  /realtors/password-reset:
    post:
      summary: Send password reset email
      tags:
        - Realtors
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              properties:
                email:
                  required: true
                  type: string
                  format: email
      responses:
        "200":
          description: Password reset email sent successfully
        "400":
          description: Invalid input data
  /realtors/password-reset/{token}:
    post:
      summary: Reset password
      tags:
        - Realtors
      parameters:
        - in: path
          name: token
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              properties:
                password:
                  required: true
                  type: string
      responses:
        "200":
          description: Password reset successfully
        "400":
          description: Invalid input data
  /listings:
    post:
      summary: Add a new listing
      tags:
        - Listings
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Listing"
      responses:
        "201":
          description: Listing added successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Listing"
        "400":
          description: Invalid input data
    get:
      summary: Get all listings
      tags:
        - Listings
      responses:
        "200":
          description: List of listings retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Listing"
  /listings/place:
    get:
      summary: Get listings by state, city and neighborhood.
      tags:
        - Listings
      parameters:
        - in: query
          name: listingType
          required: true
          schema:
            $ref: "#/components/schemas/ListingType"
        - in: query
          name: state
          required: true
          type: string
        - in: query
          name: city
          required: true
          type: string
        - in: query
          name: neighborhood
          type: string
      responses:
        "200":
          description: List of listings retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Listing"
  /listings/nearby:
    get:
      summary: Get list of listings nearby
      tags:
        - Listings
      parameters:
        - in: query
          name: latitude
          required: true
          type: number
        - in: query
          name: longitude
          required: true
          type: number
        - in: query
          name: radius
          description: Radius in meters
          required: true
          type: integer
      responses:
        "200":
          description: List of listings retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Listing"
  /listings/{listingId}:
    get:
      summary: Get listing details by ID
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Listing details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Listing"
        "404":
          description: Listing not found
    put:
      summary: Update listing details
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: "#/components/schemas/Listing"
      responses:
        "200":
          description: Listing details updated successfully
        "400":
          description: Invalid input data
        "404":
          description: Listing not found
    delete:
      summary: Delete a listing
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Listing deleted successfully
        "404":
          description: Listing not found
  /listings/{listingId}/visits:
    get:
      summary: Get list of visits for a listing
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of visits retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Visit"
        "404":
          description: Listing not found
    post:
      summary: Schedule a visit for a listing
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Visit"
      responses:
        "201":
          description: Visit scheduled successfully
        "400":
          description: Invalid input data or time slot not available
  /listings/{listingId}/visits/{visitId}:
    put:
      summary: Edit visit details
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
        - in: path
          name: visitId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Visit"
      responses:
        "200":
          description: Visit details updated successfully
        "400":
          description: Invalid input data
        "404":
          description: Visit not found
    delete:
      summary: Delete a visit
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
        - in: path
          name: visitId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Visit deleted successfully
        "404":
          description: Visit not found
  /listings/{listingId}/images:
    post:
      summary: Upload images for a listing
      tags:
        - Listings
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                images:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        "201":
          description: Images uploaded successfully
        "400":
          description: Invalid input data
        "404":
          description: Listing not found
  /listings/realtor/{realtorId}:
    get:
      summary: Get list of listings for a realtor
      tags:
        - Listings
      parameters:
        - in: path
          name: realtorId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: List of listings retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Listing"
        "404":
          description: Realtor not found
  /reservations/:
    post:
      summary: Reserve
      tags:
        - Reservations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Reservation"
      responses:
        "201":
          description: Listing reserved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reservation"
        "400":
          description: Invalid input data or already reserved
        "405":
          description: Listing not available for reservation.
    get:
      summary: Get reservation details
      tags:
        - Reservations
      responses:
        "200":
          description: Reservation details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reservation"
        "404":
          description: Listing not found
  /reservations/{reservationId}:
    get:
      summary: Get reservation details
      tags:
        - Reservations
      parameters:
        - in: path
          name: reservationId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Reservation details retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Reservation"
        "404":
          description: Reservation not found
  /reservations/{reservationId}/payment:
    post:
      summary: Make a payment for a reservation
      tags:
        - Listings
      parameters:
        - in: path
          name: reservationId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            type: object
            schema:
              properties:
                cardNumber:
                  required: true
                  type: string
                cardHolder:
                  required: true
                  type: string
                expirationDate:
                  required: true
                  type: string
                  format: date
                cvv:
                  required: true
                  type: string
      responses:
        "201":
          description: Payment made successfully
        "400":
          description: Invalid input data
  /reservations/{reservationId}/review:
    post:
      summary: Add a review for a realtor
      tags:
        - Reservations
      parameters:
        - in: path
          name: reservationId
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/Review"
      responses:
        "201":
          description: Review added successfully
        "400":
          description: Invalid input data
  /users/login:
    post:
      summary: Log in or register as user with Google
      tags:
        - Users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                displayName:
                  required: true
                  type: string
                email:
                  required: true
                  type: string
                photoURL:
                  required: true
                  type: string
                providerData:
                  required: true
                  type: object
                  properties:
                    phoneNumber:
                      type: string
                stsTokenManager:
                  type: object
      responses:
        "200":
          description: User logged in successfully
          content:
            application/json:
              schema:
                properties:
                  token:
                    type: string
                  user:
                    $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized
  /users/{userId}:
    get:
      summary: Get current user's profile
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "200":
          description: User profile retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Unauthorized access
    delete:
      summary: Delete current user's profile
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: User profile deleted successfully
        "401":
          description: Unauthorized access
  /users/{userId}/favorites:
    get:
      summary: Get list of favorite listings
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: List of favorite listings retrieved successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Listing"
  /users/{userId}/favorites/{listingId}:
    post:
      summary: Add listing to favorites
      tags:
        - Users
      parameters:
        - in: path
          name: userId
          required: true
          schema:
            type: integer
            format: int64
        - in: path
          name: listingId
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "201":
          description: Listing added to favorites successfully
        "404":
          description: Listing not found
    delete:
      summary: Remove listing from favorites
      tags:
        - Users
      parameters:
        - in: path
          name: listingId
          required: true
          schema:
            type: string
      responses:
        "204":
          description: Listing removed from favorites successfully
        "404":
          description: Listing not found
components:
  schemas:
    Review:
      type: object
      properties:
        date:
          required: true
          type: string
          format: date-time
        rating:
          required: true
          type: number
        comment:
          required: true
          type: string
        user:
          readOnly: true
          type: object
          properties:
            name:
              type: string
            avatar:
              type: string
    User:
      type: object
      properties:
        name:
          required: true
          type: string
        email:
          required: true
          type: string
          format: email
        phone:
          type: string
        avatar:
          type: string
    Realtor:
      type: object
      properties:
        realtorId:
          readOnly: true
          type: string
        name:
          required: true
          type: string
        loginEmail:
          required: true
          type: string
        password:
          required: true
          type: string
          writeOnly: true
        contactEmail:
          required: true
          type: string
        logo:
          type: string
        phone:
          required: true
          type: string
        reviews:
          readOnly: true
          type: array
          items:
            $ref: "#/components/schemas/Review"
        notifications:
          readOnly: true
          type: array
          items:
            $ref: "#/components/schemas/Notification"
    Listing:
      type: object
      properties:
        listingId:
          readOnly: true
          type: string
        title:
          required: true
          type: string
        description:
          type: string
        property:
          required: true
          $ref: "#/components/schemas/Property"
        realtorId:
          required: true
          type: string
        type:
          required: true
          $ref: "#/components/schemas/ListingType"
        status:
          readOnly: true
          type: string
          enum:
            - disponible
            - reservada
            - vendida
            - cancelada
        creationDate:
          readOnly: true
          type: string
          format: date-time
        price:
          required: true
          $ref: "#/components/schemas/Price"
        images:
          required: true
          writeOnly: true
          type: array
          items:
            type: binary
    ListingType:
      type: string
      enum:
        - venta
        - alquiler
    Property:
      type: object
      properties:
        age:
          required: true
          type: integer
        address:
          required: true
          $ref: "#/components/schemas/Address"
        geoLocation:
          type: object
          required: true
          properties:
            coordinates:
              required: true
              type: array
              items:
                type: number
              minItems: 2
              maxItems: 2
        type:
          required: true
          type: string
          enum:
            - Casa
            - Departamento
            - PH
            - Local
            - Oficina
            - Galpón
            - Terreno
        sqm:
          required: true
          type: object
          properties:
            covered:
              required: true
              type: integer
            uncovered:
              required: true
              type: integer
        cardinalOrientation:
          required: true
          type: string
          enum:
            - N
            - NE
            - E
            - SE
            - S
            - SO
            - O
            - NO
        relativeOrientation:
          required: true
          type: string
          enum:
            - Frente
            - Contrafrente
            - Lateral
        rooms:
          required: true
          type: integer
        bathrooms:
          required: true
          type: integer
        numberOfGarages:
          required: true
          type: integer
        hasGarden:
          required: true
          type: boolean
        hasTerrace:
          required: true
          type: boolean
        hasBalcony:
          required: true
          type: boolean
        hasStorageUnit:
          required: true
          type: boolean
        amenities:
          required: true
          type: array
          items:
            type: string
        photos:
          required: true
          readOnly: true
          type: array
          items:
            type: string
        video:
          type: string
        expensesPrice:
          $ref: "#/components/schemas/Price"
    Price:
      type: object
      properties:
        amount:
          required: true
          type: number
        currency:
          required: true
          type: string
          enum:
            - USD
            - ARS
    Address:
      type: object
      properties:
        state:
          required: true
          type: string
        city:
          required: true
          type: string
        neighborhood:
          required: true
          type: string
        zipCode:
          required: true
          type: string
        street:
          required: true
          type: string
        number:
          required: true
          type: integer
        floor:
          type: string
        apartment:
          type: string
    Reservation:
      type: object
      properties:
        listingId:
          required: true
          type: string
        userId:
          required: true
          type: integer
          format: string
        realtorId:
          required: true
          type: integer
          format: string
        reservationDate:
          readOnly: true
          type: string
          format: date-time
        status:
          readOnly: true
          type: string
          enum:
            - Pendiente
            - Pagada
            - Cancelada
        wasReviewed:
          readOnly: true
          type: boolean
    Visit:
      type: object
      properties:
        userId:
          required: true
          type: integer
        date:
          required: true
          type: string
          format: date
        time:
          required: true
          type: string
          enum:
            - mañana
            - tarde
        creationDate:
          readOnly: true
          type: string
          format: date-time
    Notification:
      type: object
      properties:
        listingId:
          required: true
          type: string
        message:
          required: true
          type: string
        creationDate:
          readOnly: true
          type: string
          format: date-time
